<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
    <title>{{title}}</title>
        <style>
    .cell {
    background-color: rgb(45, 45, 45);
    left: 23%;
    padding: 10px;
    border: 4px solid black;
    margin-bottom: 15px;
    }
</style>
</head>
<body background="../static/img/fon.jpg" style="background-attachment: fixed;">
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" style="height: 60px;">
        {% if current_user.is_authenticated %}

            <a class="nav-link dropdown-toggle" href="#" id="dropdown03" data-bs-toggle="dropdown" aria-expanded="false">{{ current_user.name }} {{ current_user.surname }}</a>
            <ul class="dropdown-menu" aria-labelledby="dropdown03">
              <li><a class="dropdown-item" href="#">Личный кабинет</a></li>
              <li><a class="dropdown-item" href="/logout">Выйти</a></li>
            </ul>

        {% else %}
        <p>
            <a class="btn btn-outline-warning" href="/register" style="height: 35px;">Регистрация</a>
            <a class="btn btn-outline-success" href="/login" style="height: 35px;">Войти</a>
        </p>
        {% endif %}
        <a class="nav-item nav-link active" href="/" style="position: absolute; top: 5px; left: 750px; font-size: 14pt;">Главная</a>
        <a class="nav-item nav-link" href="/c" style="position: absolute; top: 5px; left: 850px; font-size: 14pt;">Проблемы твоего города</a>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
