<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
    <title>{{title}}</title>
        <style>
    .cell {
    background-color: rgb(45, 45, 45);
    left: 23%;
    padding: 10px;
    border: 4px solid black;
    margin-bottom: 15px;
    }
</style>
</head>
<body background="../static/img/fon.jpg" style="background-attachment: fixed;">
<header>
    <nav class="navbar navbar-dark bg-dark" style="height: 60px;">
        {% if current_user.is_authenticated %}
        <p><a class="navbar-brand" href="/logout" style="position: absolute; left: 2%; top: 5px;">{{ current_user.name }} {{ current_user.surname }}</a></p>

        {% else %}
        <p>
            <a class="btn btn-outline-warning" href="/register" style="height: 35px; position: absolute; left: 1%; top: 10px;">Регистрация</a>
            <a class="btn btn-outline-success" href="/login" style="height: 35px; height: 35px; position: absolute; left: 8%; top: 10px;">Войти</a>
        </p>
        {% endif %}
        <div style="text-align:center;">
        <a class="nav-item nav-link active" href="/" style="position: absolute; top: 5px; left: 750px; font-size: 14pt;">Главная</a>
        <a class="nav-item nav-link" href="/all_problems" style="position: absolute; top: 5px; left: 850px; font-size: 14pt;">Проблемы</a>
        {% if current_user.is_authenticated %}
        <a class="nav-item nav-link" href="/my_problems" style="position: absolute; top: 5px; left: 980px; font-size: 14pt;">Мои проблемы</a>
        <a class="nav-item nav-link" href="/all_thanks" style="position: absolute; top: 5px; left: 1150px; font-size: 14pt;">Благодарности</a>
        {% else %}
            <a class="nav-item nav-link" href="/all_thanks" style="position: absolute; top: 5px; left: 980px; font-size: 14pt;">Благодарности</a>
        </div>
        {% endif %}

    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
