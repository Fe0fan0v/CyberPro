<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="text-align: center;">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../static/img/img_problems/{{ i['id'] }}.jpg" class="d-block w-100" height="50%" width="50%" alt="Фото проблемы">
    </div>
    <div class="carousel-item">
      <img src="../static/img/map_problems/{{ i['id'] }}.jpg" class="d-block w-100" height="50%" width="50%" alt="Карта проблемы">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
